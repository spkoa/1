<!DOCTYPE html>
<html> 
<head> 
    <meta charset="utf-8"/>
    <meta lang="uk"/>
    <title>Form 1</title>
</head>
<body> 
    <main>
        <form align="center">
            Повне ім'я:<br>
            <input type="text" name="name" size="30">
            <p>Стать:<br>
            <input type="radio" name="sex" size="30" value="man" checked>чоловіча
            <input type="radio" name="sex" size="30" value="woman" checked>жіноча
            <input type="radio" name="sex" size="30" value="other" checked>інша</p>
            <p>Дата народження:<br>
            <input type="date" name="birthdate" id="date" size="30"></p>
            <p>E-mail:<br>
            <input type="email" name="email" size="30"></p>
            <p>Номер телефону:<br>
            <input type="tel" name="phone" size="30"></p>
            <p>Бажаний колір фону:<br>
            <input type="color" name="color" size="30"></p>
            <p>Країна:<br>
            <input type="county" name="county" size="30"></p>
            <p>Місто:<br>
            <input type="city" name="city" size="30"></p>
            <p>Коментар:<br>
            <textarea type="comment" name="comment"  style="height: 200px; width: 240px;"></textarea></p>
        </form>
    </main>
    <footer align="center">
        <p style="opacity: 0.5;">©sp.k.o_a</p>
    </footer>
</body>
</html>
